<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Balacobaco's SONGS</title>
    <link rel="stylesheet" href="/styles/estilo.css">
    <link rel="stylesheet" href="/styles/sidebar.css">
</head>

<body>
    <div class="app">
        <header>
            <div class="brand">
                <div class="logo">B</div>
                <h1>Balacobaco's SONGS</h1>
            </div>
            <div class="server-connect">
                <div class="server-input">
                        <input id="serverUrl" type="text" placeholder="http://127.0.0.1:8080"
                        aria-label="URL do servidor" />
                    <button id="connectBtn" type="button">Conectar</button>
                </div>
                <div id="status">Aguardando conexão</div>
            </div>
        </header>

        <section id="mainPlayer" class="player-bar hidden" aria-label="Player principal">
            <div class="album-art-player">
                <img id="albumArt" src="/static/assets/default-album.svg" alt="Capa do Álbum" />
            </div>
            <div class="track-info-player">
                <div id="currentTitle" class="title">Selecione uma música</div>

            </div>
            <div class="controls-player">
                <button id="prevBtn" class="control" aria-label="Anterior">⏮</button>
                <button id="playPauseBtn" class="control play-pause" aria-label="Tocar">
                    <span id="playIcon"></span>
                    <span id="pauseIcon" style="display: none;">⏸</span>
                </button>
                <button id="nextBtn" class="control" aria-label="Próxima">⏭</button>
            </div>
            <div class="progress-bar-player">
                <div id="currentTime" class="time">0:00</div>
                <div id="progressTrack" class="track">
                    <div id="progressFill" class="fill"></div>
                    <div id="progressHandle" class="handle"></div>
                </div>
                <div id="totalTime" class="time">0:00</div>
            </div>
        </section>

        <main>
            <section class="songs-container">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Buscar por título...">
                    <button id="clearSearch" style="display:none;">✕</button>
                </div>
                <div id="songsGrid" class="songs-grid">
                </div>
            </section>
        </main>
    </div>

    <audio id="audio" preload="metadata"></audio>

    <script src="/static/script/app.js"></script>
    <script src="/static/script/sidebar.js"></script>

</body>

</html>
