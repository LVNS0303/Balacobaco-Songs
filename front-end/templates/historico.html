<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Balacobaco's History</title>
    <link rel="stylesheet" href="/static/styles/estilo_historico.css" />
    <link rel="stylesheet" href="/static/styles/sidebar.css" />
</head>

<body>
    <div class="app">
        <header>
            <div class="brand">
                <div class="logo">B</div>
                <div>
                    <h1>Histórico de Músicas</h1>
                    <div class="sub">Últimas faixas reproduzidas</div>
                </div>
            </div>
        </header>

        <main>
            <section class="history-card">
                <!-- status -->
                <div id="status" class="status"></div>

                <!-- barra de pesquisa removida pois não é mais necessária sem usuário -->

                <!-- tabela -->
                <div class="history-list">
                    <table>
                        <thead>
                            <tr>
                                <th>Música</th>
                                <th>Tocada Em</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <!-- preenchido via JS -->
                        </tbody>
                    </table>
                </div>

                <!-- controles -->
                <div class="controls">
                    <label for="pageSize">Itens por página:</label>
                    <select id="pageSize">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                    </select>
                </div>

                <!-- paginação -->
                <div class="pagination" id="pagination">
                    <button id="prevPage" class="btn small">Anterior</button>
                    <span id="pageInfo"></span>
                    <button id="nextPage" class="btn small">Próxima</button>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/script/sidebar.js"></script>
    <script src="/static/script/historico.js"></script>
</body>


</html>
